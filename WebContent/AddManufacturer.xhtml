<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Manufacturer Table - Add</title>

	<f:metadata>
		<f:event listener="#{manufacturerController.loadManufacturers()}"
			type="preRenderView" />
	</f:metadata>
</h:head>

<h:body>
	<h:form>
      Manufacturer Code: <h:inputText value="#{manufacturer.manuCode}" id="id"
			 required="true" requiredMessage="Field must be entered" 
			 p:placeholder="Enter Manufacturer Code" />
		<br/>
		<br/>
      Manufacturer Name: <h:inputText value="#{manufacturer.manuName}"
       required="true" requiredMessage="Field must be entered"
			p:placeholder="Enter Manufacturer Name" />
		<br />
		<br />
		 Manufacturer Details: <h:inputText value="#{manufacturer.manuDetails}"
		  required="true" requiredMessage="Field must be entered"
			p:placeholder="Enter Manufacturer Details" />
		<br />
		<br />
		<h:commandButton value="Add Row" action="#{manufacturerController.addManufacturer(manufacturer)}" />
		<br />
		<br />
		 <a href="Manufacturers.xhtml">Manufacturers</a><br />
		 <a href="Model.xhtml">Models</a><br />
		 <a href="Vehicle.xhtml">Vehicles</a><br />
	</h:form>
</h:body>
</html>
