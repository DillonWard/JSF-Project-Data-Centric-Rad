<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>Model Table</title>
		<f:metadata>
		<h:outputStylesheet library="css" name="stylesheet.css"  /> 
		<f:event listener="#{modelController.loadModel()}"
			type="preRenderView" />
		</f:metadata>
</h:head>

<h:body>
<a href="index.xhtml">Home</a><br />
<a href="AddModel.xhtml">Add Model</a><br />
	<h:dataTable styleClass="employeeTable"
   headerClass="employeeTableHeader"
   rowClasses="employeeTableOddRow,employeeTableEvenRow" value="#{modelController.model}" var="md" border="1">
		<h:column>
			<f:facet name="header">Manufacturer<br/>Code</f:facet>
			#{md.manuCode}
		</h:column>
		<h:column>
			<f:facet name="header">Model Code</f:facet>
			#{md.modelCode}
		</h:column>
		<h:column>	
			<f:facet name="header">Model Name</f:facet>
			#{md.modelName}
		</h:column>
		<h:column>	
			<f:facet name="header">Model Description</f:facet>
			#{md.modelDesc}
		</h:column>
	</h:dataTable>
	<a href="Manufacturers.xhtml">Manufacturers</a><br />
	 <a href="Model.xhtml">Models</a><br />
	 <a href="Vehicle.xhtml">Vehicles</a><br />
</h:body>
</html>
